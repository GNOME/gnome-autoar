include:
    - remote: https://gitlab.freedesktop.org/freedesktop/ci-templates/-/raw/184ca628f89f3193c249b4e34e45afee2773a833/templates/fedora.yml

stages:
    - prepare
    - test

.gnome-autoar.fedora:
    variables:
        FDO_DISTRIBUTION_VERSION: 38
        FDO_DISTRIBUTION_TAG: 2023-06-02.0
        FDO_DISTRIBUTION_PACKAGES:
            git
            gcc
            meson
            gtk-doc
            pkgconfig(gio-2.0)
            pkgconfig(glib-2.0)
            pkgconfig(gobject-2.0)
            pkgconfig(gobject-introspection-1.0)
            pkgconfig(gtk+-3.0)
            pkgconfig(libarchive)
            vala
        FDO_DISTRIBUTION_EXEC: |
            curl https://gitlab.freedesktop.org/hadess/check-abi/-/raw/main/contrib/check-abi-fedora.sh | bash

fedora:
    extends:
        - .fdo.distribution-image@fedora
        - .gnome-autoar.fedora
    stage: test
    variables:
        LAST_ABI_BREAK: ac21bd0c50584a1905a0da65d4bf9a6926ecd483
    script:
        - meson setup _build -Dgtk_doc=true -Dintrospection=enabled -Dtests=true -Dvapi=true
        - ninja -C _build test
        - check-abi $LAST_ABI_BREAK $(git rev-parse HEAD)

build container:
    extends:
        - .fdo.container-build@fedora
        - .gnome-autoar.fedora
    stage: prepare
